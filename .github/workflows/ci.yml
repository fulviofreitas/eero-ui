# ============================================================================
# ðŸ§ª Continuous Integration Pipeline
# ============================================================================
# Runs tests and checks for both frontend and backend code.
# Triggered on pushes and PRs to main branches.
# ============================================================================

name: ðŸ§ª CI Pipeline

on:
  push:
    branches: [main, master, develop]
    # Run on all pushes to main branches for reliable releases
    # Path filters disabled to ensure CI always runs for semantic-release
  pull_request:
    branches: [main, master, develop]
  # Allow manual trigger for debugging
  workflow_dispatch:

# Cancel in-progress runs for same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  # ============================================================================
  # ðŸ Backend Tests
  # ============================================================================
  backend-tests:
    name: ðŸ Backend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    defaults:
      run:
        working-directory: backend

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: 'backend/pyproject.toml'

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: ðŸ§ª Run tests with coverage
        env:
          # Test-only secret - not used in production
          EERO_DASHBOARD_SESSION_SECRET: ci-test-secret-not-for-production-use-only
        run: pytest --cov=app --cov-report=xml --cov-report=term-missing

      - name: ðŸ“Š Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage
          path: backend/coverage.xml
          retention-days: 30

      - name: ðŸ“ Generate test summary
        if: always()
        run: |
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          ## ðŸ Backend Test Results

          | Metric | Value |
          |:-------|:------|
          | ðŸ”§ Python Version | `3.12` |
          | ðŸ§ª Test Framework | pytest |
          | ðŸ“Š Coverage | XML report generated |

          EOF

  # ============================================================================
  # âš›ï¸ Frontend Tests
  # ============================================================================
  frontend-tests:
    name: âš›ï¸ Frontend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ” Run Svelte check
        run: npm run check

      - name: ðŸ§¹ Run linting
        run: npm run lint

      - name: ðŸ§ª Run tests with coverage
        run: npm run test:coverage

      - name: ðŸ“Š Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage
          path: frontend/coverage/
          retention-days: 30

      - name: ðŸ“ Generate test summary
        if: always()
        run: |
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          ## âš›ï¸ Frontend Test Results

          | Metric | Value |
          |:-------|:------|
          | ðŸ“¦ Node Version | `20` |
          | ðŸ§ª Test Framework | Vitest |
          | ðŸŽ¨ Framework | SvelteKit |
          | ðŸ“Š Coverage | HTML report generated |

          EOF

  # ============================================================================
  # âœ… CI Success Gate
  # ============================================================================
  ci-success:
    name: âœ… CI Success
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    if: always()

    steps:
      - name: ðŸ” Check all jobs passed
        run: |
          BACKEND="${{ needs.backend-tests.result }}"
          FRONTEND="${{ needs.frontend-tests.result }}"

          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## ðŸ§ª CI Pipeline Summary

          | Job | Status |
          |:----|:-------|
          | ðŸ Backend Tests | ${BACKEND} |
          | âš›ï¸ Frontend Tests | ${FRONTEND} |

          EOF

          if [[ "$BACKEND" == "success" && "$FRONTEND" == "success" ]]; then
            cat >> $GITHUB_STEP_SUMMARY << 'EOF'

          > [!NOTE]
          > ### âœ… All Checks Passed
          > CI pipeline completed successfully. Ready for merge!

          EOF
            exit 0
          else
            cat >> $GITHUB_STEP_SUMMARY << 'EOF'

          > [!CAUTION]
          > ### âŒ Some Checks Failed
          > Review the failed jobs above and fix any issues before merging.

          EOF
            exit 1
          fi
