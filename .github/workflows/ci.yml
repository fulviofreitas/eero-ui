# ============================================================================
# ðŸ§ª Continuous Integration Pipeline
# ============================================================================
# Comprehensive CI using reusable actions from eero-client.
# Tests both frontend (Svelte) and backend (FastAPI) components.
#
# Chain: CI â†’ Release â†’ Docker
# ============================================================================

name: ðŸ§ª CI Pipeline

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write
  pull-requests: write
  actions: read

env:
  OPENGREP_RULES_PATH: security-rules
  SARIF_OUTPUT: results.sarif

jobs:
  # ============================================================================
  # ðŸ“ Commit Lint
  # ============================================================================
  commitlint:
    name: ðŸ“ Commit Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“ Validate commits
        uses: fulviofreitas/eero-client/.github/actions/commitlint@main
        with:
          from-sha: ${{ github.event.pull_request.base.sha }}
          to-sha: ${{ github.event.pull_request.head.sha }}

  # ============================================================================
  # ðŸ Backend Tests
  # ============================================================================
  backend-tests:
    name: ðŸ Backend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    defaults:
      run:
        working-directory: backend

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: "backend/pyproject.toml"

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: ðŸ§ª Run tests with coverage
        env:
          EERO_DASHBOARD_SESSION_SECRET: ci-test-secret-not-for-production-use-only
        run: pytest --cov=app --cov-report=xml --cov-report=term-missing

      - name: ðŸ“Š Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage
          path: backend/coverage.xml
          retention-days: 30

  # ============================================================================
  # âš›ï¸ Frontend Tests
  # ============================================================================
  frontend-tests:
    name: âš›ï¸ Frontend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ” Run type check & lint
        uses: fulviofreitas/eero-client/.github/actions/frontend-check@main
        with:
          working-directory: frontend
          node-version: "20"

      - name: ðŸ§ª Run tests
        uses: fulviofreitas/eero-client/.github/actions/frontend-test@main
        with:
          working-directory: frontend
          node-version: "20"

  # ============================================================================
  # ðŸ” Security Scan
  # ============================================================================
  security-scan:
    name: ðŸ” Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ” Run Opengrep scan
        uses: fulviofreitas/eero-client/.github/actions/security-opengrep@main
        with:
          rules-path: ${{ env.OPENGREP_RULES_PATH }}
          target-path: "."
          sarif-output: ${{ env.SARIF_OUTPUT }}
          fail-on-findings: "false"

  # ============================================================================
  # âœ… CI Success Gate
  # ============================================================================
  ci-success:
    name: âœ… CI Success
    runs-on: ubuntu-latest
    needs: [commitlint, backend-tests, frontend-tests, security-scan]
    if: always()

    steps:
      - name: ðŸ” Check all jobs passed
        run: |
          COMMITLINT="${{ needs.commitlint.result }}"
          BACKEND="${{ needs.backend-tests.result }}"
          FRONTEND="${{ needs.frontend-tests.result }}"
          SECURITY="${{ needs.security-scan.result }}"

          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## ðŸ§ª CI Pipeline Summary

          | Job | Status |
          |:----|:-------|
          | ðŸ“ Commit Lint | ${COMMITLINT} |
          | ðŸ Backend Tests | ${BACKEND} |
          | âš›ï¸ Frontend Tests | ${FRONTEND} |
          | ðŸ” Security Scan | ${SECURITY} |

          EOF

          if [[ "$COMMITLINT" == "success" && "$BACKEND" == "success" && "$FRONTEND" == "success" && ("$SECURITY" == "success" || "$SECURITY" == "skipped") ]]; then
            cat >> $GITHUB_STEP_SUMMARY << 'EOF'

          > [!NOTE]
          > ### âœ… All Checks Passed
          > CI pipeline completed successfully. Ready for release!

          ---

          ```
          ðŸ“ Commit Lint  â”€â”€â”
          ðŸ Backend      â”€â”€â”¼â”€â”€â†’  âœ… CI Success  â”€â”€â†’  ðŸš€ Release  â”€â”€â†’  ðŸ³ Docker
          âš›ï¸ Frontend     â”€â”€â”¤
          ðŸ” Security     â”€â”€â”˜
          ```

          EOF
            exit 0
          else
            cat >> $GITHUB_STEP_SUMMARY << 'EOF'

          > [!CAUTION]
          > ### âŒ Some Checks Failed
          > Review the failed jobs above and fix any issues before merging.

          EOF
            exit 1
          fi
