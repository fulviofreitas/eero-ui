# ============================================================================
# ðŸ”„ Renovate - Automated Dependency Updates
# ============================================================================
# Runs Renovate to check for dependency updates and create PRs.
# Uses the reusable renovate action from eero-client.
#
# Triggers:
# - Scheduled: Every 6 hours (4 times daily)
# - Manual: workflow_dispatch
# - On eero-client release: repository_dispatch
# ============================================================================

name: ðŸ”„ Renovate

on:
  schedule:
    - cron: "0 */6 * * *"

  workflow_dispatch:
    inputs:
      dry_run:
        description: "ðŸ§ª Dry-run mode (no PRs created)"
        required: false
        default: "false"
        type: choice
        options:
          - "false"
          - "true"
      log_level:
        description: "ðŸ“ Log level"
        required: false
        default: "info"
        type: choice
        options:
          - "debug"
          - "info"
          - "warn"
      reset_cache:
        description: "ðŸ—‘ï¸ Reset repository cache"
        required: false
        default: "false"
        type: choice
        options:
          - "false"
          - "true"

  repository_dispatch:
    types: [eero-client-dependency-update-available]

concurrency:
  group: renovate
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  renovate:
    name: ðŸ”„ Renovate
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v6

      - name: ðŸ“‹ Log trigger info
        run: |
          echo "ðŸŽ¯ Trigger: ${{ github.event_name }}"
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            echo "ðŸ“¦ eero-client version: ${{ github.event.client_payload.version }}"
          fi

      - name: ðŸ”„ Run Renovate
        uses: fulviofreitas/eero-client/.github/actions/renovate@master
        with:
          app-id: ${{ secrets.RENOVATE_APP_ID }}
          app-private-key: ${{ secrets.RENOVATE_APP_PRIVATE_KEY }}
          config-file: ".github/renovate.json5"
          dry-run: ${{ github.event.inputs.dry_run || 'false' }}
          log-level: ${{ github.event.inputs.log_level || 'info' }}
          reset-cache: ${{ github.event.inputs.reset_cache || 'false' }}

      - name: ðŸ“ Generate summary
        if: always()
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## ðŸ”„ Renovate Summary

          | Property | Value |
          |:---------|:------|
          | ðŸŽ¯ Trigger | \`${{ github.event_name }}\` |
          | ðŸ§ª Dry Run | \`${{ github.event.inputs.dry_run || 'false' }}\` |

          EOF

          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            cat >> $GITHUB_STEP_SUMMARY << EOF

          ### ðŸ“¦ Triggered by eero-client Release

          | Property | Value |
          |:---------|:------|
          | ðŸ·ï¸ Version | \`${{ github.event.client_payload.version || 'unknown' }}\` |
          | ðŸ”– Tag | \`${{ github.event.client_payload.tag || 'unknown' }}\` |

          EOF
          fi
