# ============================================================================
# ðŸ³ Docker Image Build & Publish
# ============================================================================
# Builds multi-platform Docker images and publishes to GitHub Container Registry.
# Generates attestations for supply chain security.
# ============================================================================

name: ðŸ³ Docker Build & Publish

on:
  push:
    branches:
      - master
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - master
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================================================
  # ðŸ—ï¸ Build & Push Docker Image
  # ============================================================================
  build-and-push:
    name: ðŸ—ï¸ Build & Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ› ï¸ Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: ðŸ› ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ·ï¸ Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=
            type=ref,event=pr

      - name: ðŸ“¦ Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: mode=min
          sbom: true

      - name: ðŸ” Generate artifact attestation
        if: github.event_name != 'pull_request'
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

      - name: ðŸ“Š Generate build summary
        run: |
          IS_PR="${{ github.event_name == 'pull_request' }}"

          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## ðŸ³ Docker Image Build

          EOF

          if [ "$IS_PR" = "true" ]; then
            cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          > [!NOTE]
          > ### ðŸ” PR Build â€” Image Not Published
          > This is a pull request build. The image was built successfully but not pushed to the registry.

          EOF
          else
            cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          > [!NOTE]
          > ### âœ… Image Published Successfully
          > The image has been pushed to GitHub Container Registry.

          EOF
          fi

          cat >> $GITHUB_STEP_SUMMARY << EOF
          ### ðŸ“‹ Image Details

          | Property | Value |
          |:---------|:------|
          | ðŸ“¦ Registry | \`${{ env.REGISTRY }}\` |
          | ðŸ·ï¸ Image | \`${{ env.IMAGE_NAME }}\` |
          | ðŸ—ï¸ Platforms | \`linux/amd64\`, \`linux/arm64\` |
          | ðŸ” SBOM | Generated |
          | ðŸ“ Provenance | Attached |

          ### ðŸ·ï¸ Tags

          \`\`\`
          ${{ steps.meta.outputs.tags }}
          \`\`\`

          EOF

          if [ "$IS_PR" != "true" ]; then
            cat >> $GITHUB_STEP_SUMMARY << EOF
          ### ðŸš€ Quick Start

          \`\`\`bash
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          \`\`\`

          EOF
          fi

          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          ---

          <sub>ðŸ¤– Built with Docker Buildx and GitHub Actions</sub>
          EOF
