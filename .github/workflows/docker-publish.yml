# ============================================================================
# ğŸ³ Docker Image Build & Publish
# ============================================================================
# Builds multi-platform Docker images and publishes to GitHub Container Registry.
# Uses reusable actions from eero-api for maintainability.
#
# Chain: CI â†’ Release â†’ Docker
# ============================================================================

name: ğŸ³ Docker Build & Publish

on:
  workflow_run:
    workflows: ["ğŸš€ Release"]
    types: [completed]
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: ğŸ—ï¸ Build & Push
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'pull_request' ||
      github.event_name == 'workflow_dispatch' ||
      github.event.workflow_run.conclusion == 'success'
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: ğŸ³ Build and push Docker image
        uses: fulviofreitas/eero-api/.github/actions/docker-build@master
        with:
          image-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          context: "."
          platforms: "linux/amd64,linux/arm64"
          push: ${{ github.event_name != 'pull_request' }}
          registry: ${{ env.REGISTRY }}
          registry-username: ${{ github.actor }}
          registry-password: ${{ secrets.GITHUB_TOKEN }}
          annotations: |
            org.opencontainers.image.title=eero-ui
            org.opencontainers.image.description=A modern web dashboard for managing eero mesh WiFi networks
            org.opencontainers.image.url=https://github.com/${{ github.repository }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.documentation=https://github.com/${{ github.repository }}/wiki
            org.opencontainers.image.licenses=MIT
