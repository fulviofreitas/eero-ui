# ============================================================================
# ğŸ³ Docker Image Build & Publish
# ============================================================================
# Builds multi-platform Docker images and publishes to GitHub Container Registry.
# Uses reusable workflow from eero-api for native ARM64 builds.
#
# Chain: CI â†’ Release â†’ Docker
# ============================================================================

name: ğŸ³ Docker Build & Publish

on:
  workflow_run:
    workflows: ["ğŸš€ Release"]
    types: [completed]
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docker:
    name: ğŸ³ Docker
    if: |
      github.event_name == 'pull_request' ||
      github.event_name == 'workflow_dispatch' ||
      github.event.workflow_run.conclusion == 'success'
    uses: fulviofreitas/eero-api/.github/workflows/docker-build.yml@master
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    with:
      image-name: ghcr.io/${{ github.repository }}
      context: "."
      push: ${{ github.event_name != 'pull_request' }}
      registry: ghcr.io
      registry-username: ${{ github.actor }}
      annotations: |
        org.opencontainers.image.title=eero-ui
        org.opencontainers.image.description=A modern web dashboard for managing eero mesh WiFi networks
        org.opencontainers.image.url=https://github.com/${{ github.repository }}
        org.opencontainers.image.source=https://github.com/${{ github.repository }}
        org.opencontainers.image.documentation=https://github.com/${{ github.repository }}/wiki
        org.opencontainers.image.licenses=MIT
    secrets:
      registry-password: ${{ secrets.GITHUB_TOKEN }}
